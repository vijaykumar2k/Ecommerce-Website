{% extends "administrator/base.html" %}
{% load static %}
{% load widget_tweaks %}

{% block body %}
<!-- Content Header (Page header) -->
<section class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1>Product list</h1>
      </div>
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <button class="btn btn-primary"><a class="text-white" href="{% url 'admin-product-add' %}">Add product</a></button>
          <button class="btn btn-success" style="margin-left:10px;"><a class="text-white" href="{% url 'upload_csv' %}">import</a></button>
        </ol>
      </div>
    </div>
  </div><!-- /.container-fluid -->
</section>

<!-- Main content -->
<section class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-body">
            <table id="datatable" class="table table-striped table-sm table-hover w-100">
              <thead>
              <tr>
                <th>Category</th>
                <th>Name</th>
                <th>Price</th>
                <th>Description</th>
                <th>Available</th>
                <th>Stock</th>
                <th>Is_feature</th>
                <th>Is_popular</th>
                <th class="no-sort"> Actions</th>
              </tr>
              </thead>
              <tbody>

              </tbody>
            </table>
          </div>
          <!-- /.card-body -->
        </div>
        <!-- /.card -->
      </div>
      <!-- /.col -->
    </div>
    <!-- /.row -->
  </div>
  <!-- /.container-fluid -->
  <div  class="modal fade">
      <form id="model-form-delete" action="" method="post" >
        {% csrf_token %}
        <button type="submit" class="btn btn-danger"></button>
      </form>
  </div>
</section>
<!-- /.content -->

<input type="hidden" name="list_page_url" id="list_page_url" value="{% url 'admin-product-list-ajax' %}">

{% endblock %}
